apiVersion: kubescheduler.config.k8s.io/v1
kind: KubeSchedulerConfiguration
leaderElection:
  leaderElect: false
clientConnection:
  kubeconfig: "REPLACE_ME_WITH_KUBE_CONFIG_PATH"
profiles:
  - schedulerName: default-scheduler
    plugins:
      multiPoint:
        enabled:
        - name: Example
          weight: 0
      filter:
        enabled:
          - name: Dynamic
            weight: 100
    pluginConfig:
      - name: Dynamic
        args:
          toleranceCPURate: 50
          toleranceMemoryRate: 50